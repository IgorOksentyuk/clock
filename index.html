<!doctype html>
<html lang="en">
<head>
    <title>Clock</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../clock/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto+Slab:wght@300;400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
 </head>
 <body>
    <img class="background" src="../clock/img/background_mountains.jpg" alt="mountains">
    <div class="clock">
        <div class="clock-face ">
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>
    <section class="date">
        <span id="current-time"></span>
        <span id="current-date"></span>
    </section>

    <script src="script.js"></script>
 </body>
</html>
